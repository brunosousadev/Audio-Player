<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bruno Cast</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="player">
        <h4><i class="material-icons">equalizer</i> Bruno Cast</h4>
        <div class="card">
            <div class="card-image">
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <i id="play-pause" class="material-icons">play_arrow</i>
                </a>

            </div>
            <div class="card-content">
                <h5>Title</h5>
                <p class="artist"> Artist</p>
                <div class="row valign-wrapper">
                    <div class="col s2" id="current-duration"> 00:00 </div>

                    <div class="col s6 range-field valign-wapper">
                        <input type="range" min="0" max="0" id="seek_bar" step="1">
                    </div>

                    <div class="col s2" id="total-duration"> 00:00 </div>
                    <div>
                        <a href="#">
                            <i class="material-icons" id="mute">volume_up</i>
                        </a>
                    </div>
                    <div class="col s3 range-field valign-wapper">
                        <input id="vol-control"type="range" min="0" max="100"  step="1">
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script type="module" src="index.js"></script>
</body>
</html>
